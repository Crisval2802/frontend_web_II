<h1 mat-dialog-title>Editar cuenta</h1>
<mat-dialog-content>

  
    <form [formGroup]="cuentaForm">


        <label>Nombre</label>
        <input formControlName="nombre"/>          

        <h1 *ngIf="nombre_error!=false"> Ingrese un nombre en la casilla nombre </h1>

    </form>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="putCuenta(cuentaForm.value)" cdkFocusInitial>Ok</button>
</div>
