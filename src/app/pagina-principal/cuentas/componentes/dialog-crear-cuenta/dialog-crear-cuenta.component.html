<h1 mat-dialog-title>Crear cuenta</h1>
<mat-dialog-content>
  <p>Agrega los datos de la cuenta</p>
  
    <form [formGroup]="cuentaForm">


        <label>Nombre</label>
        <input formControlName="nombre"/>          

        <h1 *ngIf="nombre_error!=false"> Ingrese un nombre en la casilla nombre </h1>

        <label>Balance inicial</label>
        <input type='number' matInput formControlName="balance" required/>







    </form>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="enviarCuenta(cuentaForm.value)" cdkFocusInitial>Ok</button>
</div>
