<mat-tab-group>
    <mat-tab label="Transferencias"> 

        <table  [dataSource]="dataSource.data" mat-table matSort class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          

            <!-- cantidad Column -->
            <ng-container matColumnDef="cantidad">
              <th mat-header-cell *matHeaderCellDef> Cantidad </th>
              <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
            </ng-container>


             <!-- tipo Column -->
             <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo de transferencia </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo | uppercase}} </td>
              </ng-container>

              
             <!-- tipo Column -->
             <ng-container matColumnDef="comentarios">
                <th mat-header-cell *matHeaderCellDef> Comentarios </th>
                <td mat-cell *matCellDef="let element"> {{element.comentarios}} </td>
              </ng-container>

            <!-- fecha Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>


            
          
            

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </mat-tab>
    
</mat-tab-group>
