<app-barra-superior></app-barra-superior>

<body>

    <div class="parte_superior">
        <h1 style="float: left;">Objetivos de ingreso</h1>
        <button mat-button color="primary" style="border: 2px solid blue; float:right" (click)="openDialog()" >Nuevo Objetivo <mat-icon>create</mat-icon></button>
    </div>


    <hr>

    <div style="color:rgb(31, 31, 204)">

        <div class="categoria" ><h1>Categoria</h1></div>
        <div class="total_gastado"><h1>Ingresado</h1></div>
        <div class="limite_asignado"><h1>Objetivo asignado</h1></div>
        <div class="fecha_limite"><h1>Fecha Limite</h1></div>

    </div>

    <br>
    <br>
    <br>
    <hr>

    <div *ngFor="let item of objetivos" class="limites">
        <div class="categoria"><h2>{{item.nombre_categoria}}</h2></div>

        <div *ngIf="item.total>item.asignado" class="total_gastado" style="color:green"><h2>{{item.total | currency:item.divisa}}</h2></div>
        <div *ngIf="item.total<=item.asignado" class="total_gastado" style="color: red"><h2>{{item.total | currency:item.divisa}}</h2></div>
        <div class="limite_asignado"><h2>{{item.asignado  | currency:item.divisa }}</h2></div>
        <div class="fecha_limite"><h2>{{item.fecha_limite}}</h2></div>
        
       
    </div>

</body>
